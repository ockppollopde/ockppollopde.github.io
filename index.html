<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장신구 스텟 추천</title>
</head>
<body>
  <h1>장신구 스텟 추천</h1>
  
  <label>레벨: 
    <input type="number" id="level" min="1" max="100" value="50">
  </label><br/><br/>
  
  <label>직업: 
    <select id="job">
      <option value="warrior">전사</option>
      <option value="mage">마법사</option>
      <option value="archer">궁수</option>
    </select>
  </label><br/><br/>
  
  <button onclick="recommend()">추천 받기</button>
  
  <h2>추천 결과</h2>
  <div id="result"></div>
  
  <script>
    function recommend() {
      const level = Number(document.getElementById('level').value);
      const job = document.getElementById('job').value;
      let stat = '';
      
      if (job === 'warrior') {
        stat = '힘 + 민첩 + 체력';
      } else if (job === 'mage') {
        stat = '지능 + 마나 회복 + 치명타';
      } else if (job === 'archer') {
        stat = '민첩 + 치명타 + 공격속도';
      }
      
      document.getElementById('result').innerText = 
        `${level}레벨 ${job} 추천 장신구 스탯: ${stat}`;
    }
  </script>
</body>
</html>
